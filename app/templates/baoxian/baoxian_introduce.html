{% extends 'navbar.html' %}

{% block title %} 保险说明 {% endblock %}

        <!--<img data-original="holder.js/262x166"
                 class="img-responsive lazy center-block" alt="">-->

             src="{{ url_for('static', filename='pic/baoxian/'+baoxian.pic_name) }}" style="height:190px;width:190px;">

        <a href="{{ url_for('home.buy_baoxian', id=baoxian.id) }}" class="btn btn-primary" target="_blank" role="button"><span
