{%- extends 'home/user.html' %}
{%- block title %} 余额 {% endblock %}

{%- block content %}

<section class="content-header">
    <h1>个人信息管理</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 个人钱包</a></li>
        <li class="active">余额</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">用户详情</h3>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <td class="td_bd">余额 :</td>
                            <td>{{ wallet.surplus }}</td>
                            <td><a href="#">充值</a></td>
                        </tr>
                        <tr>
                            <td class="td_bd">统筹基金余额 :</td>
                            <td>{{ wallet.tongchoujijin }}</td>
                            <td><a href="#">充值</a></td>
                        </tr>
                        <tr>
                            <td class="td_bd">拥有积分：</td>
                            <td>{{ wallet.score }}</td>
                            <td><a href="{{ url_for('home.score_order') }}">使用记录</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
