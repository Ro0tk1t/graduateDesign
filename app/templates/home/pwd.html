{%- extends 'home/user.html' %}
{%- block title %} 修改密码 {% endblock %}

{%- block content %}

<section class="content-header">
    <h1>个人信息管理</h1>
    <ol class="breadcrumb">
        <li><a href="{{ current_user.username }}/info"><i class="fa fa-dashboard"></i> 个人资料</a></li>
        <li class="active">修改密码</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">修改密码</h3>
                </div>
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_pwd">旧密码</label>
                            <input type="password" class="form-control" id="input_pwd" placeholder="请输入旧密码！">
                        </div>
                        <div class="form-group">
                            <label for="input_newpwd">新密码</label>
                            <input type="password" class="form-control" id="input_newpwd" placeholder="请输入新密码！">
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="check_anwser">验证密保问题</label>
                                <select class="form-control">
                                    <option>你爸爸是谁 ?</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" id="check_anwser" placeholder="在此输入正确答案">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
